<script>

        if (output == "69420") {

        } else {
            document.getElementById("textOutput").innerHTML = "Haha fout sukkel probeer het opnieuw";
            pogingen -= 1;
            document.getElementById("pogingen").innerHTML = "je hebt nog "+ pogingen+" pogingen"
        }
    }
</script>
